<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="icon" href="./assets/dollar.png">
    <script src="https://kit.fontawesome.com/e1846ae19d.js" crossorigin="anonymous"></script>
    <title>Controle Financeiro</title>
</head>
<body>
    <header>
        <img src="./assets/finance.svg" alt="Logo controle financeiro">
        <h1>Controle Financeiro</h1>
    </header>

    <!-- MAIN -->
    <main class="container">
        <!-- SECTION BALENCE -->
        <section id="balance">
            <h2 class="sr-only">Balanço</h2>
            <div class="card">
                <h3>
                    <span>Entradas</span> 
                    <img src="./assets/income.svg" alt="Imagem de entradas">
                </h3>
                <p id="incomeDisplay">R$ 0,00</p>
            </div>

            <div class="card"> 
                <h3>
                    <span>Saídas</span>
                    <img src="./assets/expense.svg" alt="Imagem de Saídas">
                </h3>
                <p id="expenseDisplay">R$ 0,00</p>
            </div>

            <div class="card total">
                <h3>
                    <span>Total</span>
                    <img src="./assets/total.svg" alt="Imagem de Total">
                </h3>
                <p id="totalDisplay">R$ 0,00</p>
            </div>
        </section>
        <!-- /SECTION BALENCE -->

        <!-- SECTION TRANSACTIONS TABLE -->
        <section id="transaction">
            <h2 class="sr-only">Transações</h2>
            <a href="#" class="button new">+ nova Transação</a>
            <a href="#" class="button clear">(-) Limpar</a>
            <table id="data-table">
                <thead>
                    <tr>
                        <th>Descrição</th>
                        <th>Valor</th>
                        <th>Data</th>
                        <th></th>
                    </tr>
                </thead>
                <tbody>
                </tbody>
            </table>
        </section>
        <!-- /SECTION TRANSACTIONS TABLE -->
    </main>
    <!-- /MAIN -->

    <!-- MODAL -->
    <div class="modal-overlay ">
        <div class="modal">
            <div id="form">
                <h2>Nova Transação</h2>
                <form action="" onsubmit="Form.submit(event)">
                    <div class="input-group">
                        <label for="description" class="sr-only">Descrição</label>
                        <input type="text" name="description" id="description" placeholder="Descrição">
                    </div>
                    <div class="input-group">
                        <label for="amount" class="sr-only">Valor</label>
                        <input type="number" name="amount" id="amount" placeholder="0,00" step="0.01">
                        <small class="help">Use o sinal - (negativo) para despesas e , (vírgula) para 
                        </small>
                    </div>
                    <div class="input-group">
                        <label for="date" class="sr-only">Valor</label>
                        <input type="date" name="date" id="date">
                    </div>
                    <div class="input-group actions">
                        <a href="#" class="button cancel">Cancelar</a>
                        <button>Salvar</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <!-- /MODAL -->


    <footer>
        <p>finança$</p>
    </footer>

    <script src="script.js"></script>

</body>
</html>
